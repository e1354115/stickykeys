<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sticky Keys Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <video id="bgVideoHoney" class="bg-video" loop muted playsinline>
    <source src="./honey-bg.mp4" type="video/mp4">
  </video>
  <video id="bgVideoGum" class="bg-video" loop muted playsinline>
    <source src="./gum-bg.mp4" type="video/mp4">
  </video>
  <video id="bgVideoGlue" class="bg-video" loop muted playsinline>
    <source src="./glue-bg.mp4" type="video/mp4">
  </video>

  <div id="honeyDrips"></div>
  
  <div id="bubbles"></div>
  
  <div id="glueFlows"></div>
  
  <div id="globalDryingBar" style="display: none;">
    <div id="globalDryingText">Glue is drying... 0%</div>
    <div id="globalDryingProgress">
      <div id="globalDryingFill"></div>
    </div>
  </div>

  <div class="container">
    <h1 id="title">üçØ STICKY KEYS üçØ</h1>

    <div class="stats-row">
      <div class="stat-block">
        <span class="stat-label">LEVEL</span>
        <span class="stat-value" id="level">1</span>
      </div>
      <div class="stat-block">
        <span class="stat-label">TIME</span>
        <span class="stat-value" id="time">0.0</span>
      </div>
      <div class="stat-block">
        <span class="stat-label">WPM</span>
        <span class="stat-value" id="wpm">0</span>
      </div>
      <div class="stat-block">
        <span class="stat-label">ACCURACY</span>
        <span class="stat-value"><span id="acc">100</span>%</span>
      </div>
      <div class="stat-block">
        <span class="stat-label">MISTAKES</span>
        <span class="stat-value" id="mistakes">0</span>
      </div>
    </div>

    <div class="button-row">
      <button class="level-btn" data-level="1">üçØ HONEY</button>
      <button class="level-btn" data-level="2">ü´ß GUM</button>
      <button class="level-btn" data-level="3">üß¥ GLUE</button>
      <button class="restart-btn" id="restartBtn">RESTART</button>
    </div>

    <div id="keyDisableIndicator" style="display: none;">
      <div id="keyDisableText"></div>
      <div id="keyDisableProgress">
        <div id="keyDisableBar"></div>
      </div>
    </div>

    <div class="target-area">
      <span class="target-label">TEXT:</span>
      <div class="target-text" id="target"></div>
    </div>

    <div class="typing-area" id="typingArea" tabindex="0">
      <div class="typed-text" id="typed"></div>
    </div>
  </div>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-box">
      <span class="modal-icon" id="modalIcon">‚ö†Ô∏è</span>
      <div class="modal-text" id="modalText">Message</div>
      <button class="modal-btn" id="modalBtn">OK</button>
    </div>
  </div>

  <script src="./levels.js"></script>
  <script src="./punishments.js"></script>
  <script src="./app.js"></script>
</body>
</html>
